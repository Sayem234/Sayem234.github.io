<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0; /* Light gray background */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            background: #e0e0e0; /* Same color as body for that inset effect */
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1), -4px -4px 6px rgba(255, 255, 255, 0.7); /* Soft shadows */
            transition: box-shadow 0.3s ease;
        }

        h1:hover {
            box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.15), -6px -6px 10px rgba(255, 255, 255, 0.9); /* Inset shadow on hover */
        }

    </style>
</head>
<body>
    <h1>
        BEte tum jis rasta pa calrahehona na ekdin buri trha pasogi
    </h1>
</body>
</html>
